<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css" type="text/css" media="all" />
  <script src="js/login.js" type="text/javascript" charset="utf-8" defer></script>
  <title>Facebook Lite Login Page</title>
</head>
<body>
  
  <header>
    <p id="facebook">Facebook</p>
    <hr>
  </header>
  
  <div id="form">
    
    <div id="login-form">
      <img src="icons/imp.png" alt="Icon" id="imp-icon">
      
      <p>Mobile number or email</p>
      <input type="text" id="email" />
      
      <img src="icons/show-password.png" alt="Show Password" id="show-hide" />
      
      <p>Password</p>
      <input type="password" id="password" />
      
      <button type="button" id="login">Log in</button>
      
      <a href="/">Forgot password?</a>
    </div>
    
    <p id="Or">or</p>
    
    <button type="button" onclick="location.href = 'signup-00.html'" id="signup">Create new account</button>
    
  </div>
  
  <div id="lang">
    
    <p id="selected-lang">English (US)</p>
    <a href="/">বাংলা</a>
    <a href="/" id="more-lang">More languages</a>
    
  </div>
  
</body>
</html>
