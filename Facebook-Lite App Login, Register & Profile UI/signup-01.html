<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/signup.css" type="text/css" media="all" />
  <script src="js/signup.js" type="text/javascript" charset="utf-8" defer></script>
  <title>Enter Your Name</title>
</head>
<body>
  
  <header>
    <p class="join-facebook">Join Facebook</p>
    <hr>
  </header>
  
  <div class="join">
    
    <p class="title">What's your name?</p>
    <p class="description">Enter the name you use in real life.</p>
    
  </div>
  
  <div class="form name">
    
    <div class="f-name">
      <p>First name</p>
      <input type="text" name="first-name" id="input" class="names"/>
    </div>
    
    <div class="l-name">
      <p>Last name</p>
      <input type="text" name="last-name" id="input2" class="names"/>
    </div>
    
  </div>
  
  <button type="button" id="submit">Next</button>
  
</body>
</html>
