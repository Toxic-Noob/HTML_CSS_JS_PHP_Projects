<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/signup.css" type="text/css" media="all" />
  <script src="js/signup.js" type="text/javascript" charset="utf-8" defer></script>
  <title>Enter your birth date</title>
</head>
<body>
  
  <header>
    <p class="join-facebook">Join Facebook</p>
    <hr>
  </header>
  
  <div class="join">
    
    <p class="title">What's your birthday?</p>
    <p class="description">Choose your date of birth. You can always make this private later.</p>
    
  </div>
  
  <div class="form">
    <p>Birthday</p>
    <input type="date" name="birthdate" id="input" />
    <button type="button" id="submit">Next</button>
    
  </div>
  
  <!-- Additional JavaScript -->
  <script type="text/javascript" charset="utf-8">
    document.getElementById('input').valueAsDate = new Date();
  </script>
  
</body>
</html>
