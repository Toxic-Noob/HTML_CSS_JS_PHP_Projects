<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/signup.css" type="text/css" media="all" />
  <script src="js/signup.js" type="text/javascript" charset="utf-8" defer></script>
  <title>Choose Your Gender</title>
</head>
<body>
  
  <header>
    <p class="join-facebook">Join Facebook</p>
    <hr>
  </header>
  
  <div class="join">
    
    <p class="title">What's your gender?</p>
    <p class="description">You can change who sees your gender on your profile later.</p>
    
  </div>
  
  <div class="form">
    
    <label>Male
    <input type="radio" name="gender" id="input" value="Male"/></label>
    <hr>
    
    <label>Female
    <input type="radio" name="gender" id="input2" value="Female"/></label>
    <hr>
    
    <label>Other
    <input type="radio" name="gender" id="input3" value="Other"/></label>
    <hr>
    
    <button type="button" id="submit">Next</button>
    
  </div>
  
</body>
</html>
